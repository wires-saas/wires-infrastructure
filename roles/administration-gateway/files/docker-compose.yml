version: "3.9"
name: admin-gateway-prod

services:
  gateway:
    container_name: admin-gateway-prod
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    networks:
      - nginx-network
    restart: always
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./nginx/sites-enabled/:/etc/nginx/sites-enabled/:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

networks:
  nginx-network:
    external: true